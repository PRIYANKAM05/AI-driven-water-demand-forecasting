{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <meta charset="utf-8">
    <title>Prediction Result</title>

    <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-image: url('https://cdn.cbeditz.com/cbeditz/large/water-picsart-editing-blue-background-hd-images-free-download-fnd3ojybua.jpg');
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            height: 100vh; /* Full viewport height */
            color: white; /* Default text color */
            font-family: Arial, sans-serif; /* Font style */
        }

        .result-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #2c2c5a; /* Dark blue color for header */
            font-weight: 700;
            margin-bottom: 20px; /* Space below header */
        }

        p {
            font-size: 1.5rem; /* Slightly larger font size */
            color: #3c3c3c; /* Dark gray color for paragraph text */
        }

        .btn-primary {
            margin-top: 20px;
            background-color: #007bff; /* Bootstrap primary color */
            border: none;
            border-radius: 5px; /* Rounded corners for button */
            padding: 12px 20px; /* Padding for the button */
            font-size: 1.2rem; /* Button text size */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<div class="result-container">
    <div class="card">
        <h1><i class="fas fa-chart-line"></i> Prediction Result</h1>
        <p>The predicted value is: <strong>{{ result }}</strong></p>
        <a href="{% url 'index' %}" class="btn btn-primary">Go Back</a> <!-- Button to return to index -->
    </div>
</div>
{% endblock content %}
